
---
# DarkBase Inventory
# GPU worker node, MinIO backup server, and LLM serving platform

all:
  children:
    # K3s Cluster Groups
    k3s_cluster:
      children:
        servers:
        agents:

    servers:
      hosts:
        pi-c1:
          ansible_host: pi-c1
          ansible_user: pi

    agents:
      hosts:
        DarkBase:
          ansible_connection: local

    # Ollama LLM Server
    ollama:
      hosts:
        DarkBase:
          ansible_connection: local
